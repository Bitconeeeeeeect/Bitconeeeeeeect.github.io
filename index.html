<head>
  <script src="js/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <form name="postalCode" method="post" onsubmit="return foo()">
    Postal Code: <br>
    <input type="text" id="PostalCode" placeholder="Format A1A0A0" pattern="[A-Z][0-9][A-Z][0-9][A-Z][0-9]">
    <br>
    <input type = "submit" value="Submit">
  </form>
  <table>
    <caption>
      <span id="month"></span>
      <br>
      <span id="left"></span>
      <br>
      <span id="right"></span>
      <br>
      <span id="year"></span>
    </caption>
    <thead>
      <tr>
        <th> Sunday </th>
        <th> Monday </th>
        <th> Tuesday </th>
        <th> Wednesday </th>
        <th> Thursday </th>
        <th> Friday </th>
        <th> Saturday </th>
      </tr>
    </thead>
    <tbody id="table">
    </tbody>
  </table>
</body>
